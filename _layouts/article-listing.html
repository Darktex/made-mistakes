<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->

<head>
{% include head.html %}
</head>

<body class="articles">

{% include chrome-frame.html %}

{% include nav.html %}

<div id="main">
    <div class="toc-wrapper">
      {% for post in site.posts limit:1 %}
      <h1>Posts &amp; Diatribes</h1>
      <div data-picture data-alt="{{ post.title }} article image" data-class="feature-image" class="wrapper-image">
          <div data-src="{{ site.base_url }}/images/{{ post.image }}-s.jpg"></div>
          <div data-src="{{ site.base_url }}/images/{{ post.image }}-m.jpg" data-media="(min-width: 768px)"></div>
          <div data-src="{{ site.base_url }}/images/{{ post.image }}-l.jpg" data-media="(min-width: 1024px)"></div>
          <div data-src="{{ site.base_url }}/images/{{ post.image }}-xl.jpg" data-media="(min-width: 1280px)"></div>
          <!--[if (lte IE 8) & (!IEMobile)]>
              <div data-src="{{ site.base_url }}/images/{{ post.image }}-l.jpg"></div>
          <![endif]-->
          <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
          <noscript>
              <img src="{{ site.base_url }}/images/{{ post.image }}-s.jpg" alt="{{ post.title }} article image" class="feature-image">
          </noscript>
      </div><!-- /.wrapper-image -->
      {% endfor %}
      <div class="article-listing">
        {% for post in site.posts %}  
          <article class="article-list">
            <h1><a href="{{ site.base_url }}{{ post.url }}" rel="bookmark" title="{{ post.title }}">{{ post.headline }}</a></h1>
            <p>{{ post.description }}</p>
          </article>
        {% endfor %}
    </div><!-- /.article-listing -->
    </div><!-- /.toc-wrapper -->
    <div class="footer-wrapper">
          <footer class="site-footer" role="contentinfo">
            {% include footer.html %}
          </footer>
    </div><!-- /.footer-wrapper -->
</div><!-- /#main -->

{% include scripts.html %}
  
</body>
</html>
