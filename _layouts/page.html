<head>
{% include head.html %}
</head>

<body>

{% include chrome-frame.html %}

<nav role="navigation">
    {% include nav.html %}
</nav>

<div id="main" role="main" class="clearfix">
	<header role="banner">
        <img src="{{ site.base_url }}/images/{{ page.image }}" alt="{{ page.title }} article image" />
        <hgroup>
            <div class="header-wrapper">
                <h1 id="responsive-h1"><a href="{{ site.base_url }}{{ page.url }}" rel="bookmark" title="{{ page.title }}">{{ page.headline }}</a></h1>
                <h2 id="responsive-h2" class="hidden-phone"><span>{{ page.subheadline }}</span></h2>
            </div><!-- /.header-wrapper -->
        </hgroup>
    </header>
    <div class="center">
       	{{ content }}
    </div><!-- /.center -->
</div><!-- /#main -->

<hr />

<footer>
{% include footer.html %}
</footer>	

{% include scripts.html %}	        

</body>
</html>
