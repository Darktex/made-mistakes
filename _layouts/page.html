<!-- HTML5 Boilerplate -->
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->

<head>
{% include head.html %}
</head>

<body class="page articles">

{% include chrome-frame.html %}
{% include nav.html %}

<div id="main" role="main">
    <div class="toc-wrapper">
      <h1>{{ page.title }}</h1>
      {% if page.image %}<div data-picture data-alt="Feature article image" class="wrapper-image" data-class="feature-image">
        <img src="{{ site.base_url }}/images/{{ page.image }}" alt="{{ page.title }} article image" class="feature-image" />{% else %}
      </div><!-- /.cover-image -->{% endif %}
      <div class="content-wrapper">
          {{ content }}
      </div><!-- /.content-wrapper -->
    </div><!-- /.toc-wrapper -->
</div><!-- /#main -->
<div class="footer-wrapper">
  <footer class="site-footer" role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}          

</body>
</html>
