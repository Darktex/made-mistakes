<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body class="page" itemscope itemtype="http://schema.org/WebPage">

{% include chrome-frame.html %}

<div class="image-wrap">
  <span data-picture data-alt="{{ page.title }} page image">
        <span data-src="{{ site.url }}/images/{{ page.image }}-s.jpg"></span>
        <span data-src="{{ site.url }}/images/{{ page.image }}-m.jpg" data-media="(min-width: 480px)"></span>
        <span data-src="{{ site.url }}/images/{{ page.image }}-l.jpg" data-media="(min-width: 768px)"></span>
        <span data-src="{{ site.url }}/images/{{ page.image }}-xl.jpg" data-media="(min-width: 992px)"></span>
        <!--[if (lt IE 9) & (!IEMobile)]>
          <span data-src="{{ site.url }}/images/{{ page.image }}-l.jpg"></span>
        <![endif]-->
        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
            <img src="{{ site.url }}/images/{{ page.image }}-m.jpg" alt="{{ page.title }} page image">
        </noscript>
    </span>
</div><!-- /.image-wrap -->

<div id="main" role="main" itemscope itemtype="http://schema.org/CreativeWork">
  <div class="article-author-top">
    {% include author-bio.html %}
  </div>
  <article itemprop="articleBody">
    <div class="headline-wrap">
      <h1 itemprop="headline">{{ page.title }}</h1>
    </div><!--/ .headline-wrap -->
    <div class="article-wrap" itemprop="text">
      {{ content }}
    </div><!-- /.article-wrap -->
  </article>
</div><!-- /#index -->

<div class="footer-wrap">
  <footer>
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrap -->

{% include scripts.html %}          

</body>
</html>
