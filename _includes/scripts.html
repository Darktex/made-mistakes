<script type="text/javascript">
  <!-- FitText options -->
  $("#responsive-h1").fitText(1.2, { maxFontSize: '90px' });
  $("#responsive-h2").fitText(3, { minFontSize: '16px', maxFontSize: '30px' });
  <!-- FitVids options -->
  $(".content").fitVids();
  $(".content-wide").fitVids();
  $("aside").fitVids();
  <!-- Elastislide options -->
  $('#carousel').elastislide({
    imageW: 150,
    onClick : function( $item ) {
    return true;
    }
  });
  <!-- FancyBox options -->
  $(document).ready(function() {
    $("a[href$='.jpg'],a[href$='.png'],a[href$='.gif']").attr('rel', 'gallery').fancybox({
      beforeShow: function () {
      if (this.title) {
      // Add tweet button
      this.title += '<br /><a href="https://twitter.com/share" class="twitter-share-button" data-url="' + this.href + '" data-text="' + this.title + '" data-via="mmistakes" data-lang="en">Tweet</a>';
      // Add Pinterest button
      this.title += '<a class="pin-it-button" href="http://pinterest.com/pin/create/button/?url='+
    encodeURIComponent(document.location.href)+
    '&media='+
    encodeURIComponent(''+this.href)+
    '&description=Pin from MadeMistakes.com">'+
    '<img title="Pin It" src="http://assets.pinterest.com/images/PinExt.png" alt="" border="0" /></a>';
      }
    },
    afterShow: function() {
      // Render tweet button
      twttr.widgets.load();
      },
    padding : 0,
    openEffect  : 'elastic',
      closeEffect : 'elastic',
      helpers : {
        title : {
          type : 'outside'
        }
      }
    });
  });
</script>
